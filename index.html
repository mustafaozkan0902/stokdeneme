<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depo Stok Takip</title>
  <style>
    /* (Stil kodları önceki mesajdan buraya yapıştırılabilir veya ayrı tutulabilir) */
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .hidden { display: none; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Depo Stok Takip</h1>

  <div id="login-section">
    <h3>Kullanıcı Seçin</h3>
    <button onclick="openLogin('user1')">1. Kullanıcı</button>
    <button onclick="openLogin('user2')">2. Kullanıcı</button>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span onclick="closeLogin()" style="float:right;cursor:pointer;">&times;</span>
      <h2>Şifre Girin</h2>
      <input type="password" id="password-input" placeholder="Şifre" />
      <button onclick="checkPassword()">Giriş Yap</button>
    </div>
  </div>

  <div id="main-section" class="hidden">
    <h2>Stok Girişi / Çıkışı</h2>
    <form id="stock-form">
      <input type="text" id="product-name" placeholder="Ürün Adı" required />
      <input type="number" id="quantity" placeholder="Adet" required />
      <select id="action">
        <option value="in">Giriş</option>
        <option value="out">Çıkış</option>
      </select>
      <button type="submit">Kaydet</button>
    </form>
    <h3>Stok Listesi</h3>
    <table border="1" width="100%" id="stock-table">
      <thead>
        <tr><th>Ürün</th><th>Adet</th><th>İşlem</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let selectedUser = null;
    const stock = {};

    function openLogin(user) {
      selectedUser = user;
      document.getElementById('login-modal').style.display = 'flex';
    }

    function closeLogin() {
      document.getElementById('login-modal').style.display = 'none';
      document.getElementById('password-input').value = '';
    }

    function checkPassword() {
      const pwd = document.getElementById('password-input').value;
      if ((selectedUser === 'user1' && pwd === '1111') || (selectedUser === 'user2' && pwd === '0000')) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('main-section').classList.remove('hidden');
      } else {
        alert('Hatalı şifre');
      }
    }

    document.getElementById('stock-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('product-name').value;
      const qty = parseInt(document.getElementById('quantity').value);
      const action = document.getElementById('action').value;

      if (!stock[name]) stock[name] = 0;
      if (action === 'in') stock[name] += qty;
      else stock[name] -= qty;

      updateTable();
      this.reset();
    });

    function updateTable() {
      const tbody = document.querySelector('#stock-table tbody');
      tbody.innerHTML = '';
      for (const [name, qty] of Object.entries(stock)) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${qty}</td>`;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Sil';
        delBtn.disabled = selectedUser !== 'user1';
        delBtn.onclick = () => {
          delete stock[name];
          updateTable();
        };
        const td = document.createElement('td');
        td.appendChild(delBtn);
        row.appendChild(td);
        tbody.appendChild(row);
      }
    }
  </script>
</body>
</html>
