<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depo Stok Takip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .login-box {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Depo Stok Takip</h1>

  <div id="login-section">
    <h3>Kullanıcı Seçin</h3>
    <button onclick="login('user1')">1. Kullanıcı (Yönetici)</button>
    <button onclick="login('user2')">2. Kullanıcı</button>
    <div class="login-box">
      <input type="password" id="password-input" placeholder="Şifre" />
      <button onclick="checkPassword()">Giriş Yap</button>
    </div>
  </div>

  <div id="main-section" class="hidden">
    <h2>Stok Girişi / Çıkışı</h2>
    <form id="stock-form">
      <select id="product-name" required>
        <option value="Kablo Tavası">Kablo Tavası</option>
        <option value="1.5 H07Z1-U mavi">1.5 H07Z1-U mavi</option>
      </select>
      <input type="number" id="quantity" placeholder="Adet" required />
      <button type="button" onclick="submitAction('in')">Giriş</button>
      <button type="button" onclick="submitAction('out')">Çıkış</button>
    </form>

    <h3>Stok Listesi</h3>
    <table id="stock-table">
      <thead>
        <tr><th>Ürün</th><th>Adet</th><th>İşlem</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let selectedUser = null;
    const stock = {};

    function login(user) {
      selectedUser = user;
    }

    function checkPassword() {
      const pwd = document.getElementById('password-input').value;
      if ((selectedUser === 'user1' && pwd === '1111') || (selectedUser === 'user2' && pwd === '0000')) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('main-section').classList.remove('hidden');
      } else {
        alert('Hatalı şifre');
      }
    }

    function submitAction(action) {
      const name = document.getElementById('product-name').value;
      const qty = parseInt(document.getElementById('quantity').value);
      if (!stock[name]) stock[name] = 0;
      if (action === 'in') stock[name] += qty;
      else stock[name] -= qty;

      updateTable();
      document.getElementById('stock-form').reset();
    }

    function updateTable() {
      const tbody = document.querySelector('#stock-table tbody');
      tbody.innerHTML = '';
      for (const [name, qty] of Object.entries(stock)) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${qty}</td>`;
        const td = document.createElement('td');
        if (selectedUser === 'user1') {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Sil';
          delBtn.onclick = () => {
            delete stock[name];
            updateTable();
          };
          td.appendChild(delBtn);
        } else {
          td.textContent = '-';
        }
        row.appendChild(td);
        tbody.appendChild(row);
      }
    }
  </script>
</body>
</html>
