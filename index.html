<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Depo Stok Takip - Şifreli Girişli</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 720px;
    margin: 30px auto;
    background: #f7f9fc;
    color: #333;
    padding: 0 15px 40px;
  }
  h1 {
    text-align: center;
    color: #004d99;
    margin-bottom: 20px;
  }
  #login-section {
    text-align: center;
  }
  #login-section h3 {
    color: #004d99;
    margin-bottom: 15px;
  }
  #login-section button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 22px;
    margin: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #login-section button:hover {
    background-color: #0056b3;
  }
  #main-section {
    display: none;
    background: white;
    padding: 20px 25px 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
  }
  #main-section > div:first-child {
    font-weight: 600;
    margin-bottom: 15px;
    color: #004d99;
  }
  /* Form stili */
  form label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
  }
  form input[type="text"],
  form input[type="number"],
  form select,
  form textarea {
    width: 100%;
    padding: 8px 12px;
    border: 2px solid #d1d9e6;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.25s ease;
  }
  form input[type="text"]:focus,
  form input[type="number"]:focus,
  form select:focus,
  form textarea:focus {
    border-color: #007bff;
    outline: none;
    background: #e6f0ff;
  }
  #product-name-container {
    display: flex;
    gap: 10px;
  }
  #product-name {
    flex-grow: 1;
    cursor: not-allowed;
    background: #f0f4ff;
    color: #555;
  }
  #open-modal-btn {
    flex-shrink: 0;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.25s ease;
  }
  #open-modal-btn:hover {
    background-color: #0056b3;
  }
  form button[type="submit"] {
    margin-top: 20px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 14px 25px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form button[type="submit"]:hover {
    background-color: #1e7e34;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    font-size: 16px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
  }
  th, td {
    border: 1px solid #cbd5e0;
    padding: 12px 14px;
    text-align: center;
  }
  th {
    background-color: #007bff;
    color: white;
    font-weight: 700;
  }
  tr:nth-child(even) {
    background-color: #f6f9fc;
  }
  tr.low-stock {
    background-color: #ffe3e3 !important;
  }
  .delete-btn {
    background: #dc3545;
    color: white;
    border: none;
    padding: 6px 14px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  .delete-btn:hover:not(:disabled) {
    background-color: #a71d2a;
  }
  .delete-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow-y: auto;
    background-color: rgba(0,0,0,0.45);
  }
  .modal-content {
    background-color: #fff;
    margin: 8% auto 5%;
    padding: 25px 30px;
    border-radius: 14px;
    width: 90%;
    max-width: 440px;
    box-shadow: 0 5px 20px rgb(0 0 0 / 0.15);
    position: relative;
  }
  .close {
    color: #aaa;
    position: absolute;
    right: 18px;
    top: 12px;
    font-size: 30px;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.25s ease;
  }
  .close:hover {
    color: #444;
  }
  .modal-content h3 {
    margin-bottom: 15px;
    color: #007bff;
    font-weight: 700;
  }
  .product-list {
    max-height: 220px;
    overflow-y: auto;
    border: 1px solid #d1d9e6;
    border-radius: 8px;
    padding: 12px 15px;
    background: #f9fbff;
  }
  .product-list label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }
  .product-list input[type="radio"] {
    margin-right: 12px;
    accent-color: #007bff;
    cursor: pointer;
  }
  #modal-select-btn {
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  #modal-select-btn:hover {
    background-color: #0056b3;
  }
  /* Şifre modal */
  #login-modal {
    display: none;
    position: fixed;
    z-index: 1200;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
  }
  #login-modal .modal-content {
    background: white;
    border-radius: 12px;
    width: 320px;
    max-width: 90%;
    padding: 25px 30px;
    margin: 15% auto;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.3);
    text-align: center;
    position: relative;
  }
  #login-modal h2 {
    margin-bottom: 20px;
    color: #004d99;
  }
  #login-modal input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    font-size: 18px;
    border: 2px solid #d1d9e6;
    border-radius: 8px;
    margin-bottom: 20px;
    transition: border-color 0.25s ease;
  }
  #login-modal input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    background: #e6f0ff;
  }
  #login-modal button {
    background-color: #007bff;
    border: none;
    padding: 12px 28px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  #login-modal button:hover {
    background-color: #0056b3;
  }
