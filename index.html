<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Depo Stok Takip - Şifreli Kullanıcı Girişi</title>
<style>
  /* --- Aynı önceki tasarım + aşağıdakiler --- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 720px;
    margin: 30px auto;
    background: #f7f9fc;
    color: #333;
    padding: 0 15px 40px;
  }
  h1 {
    text-align: center;
    color: #004d99;
    margin-bottom: 20px;
  }
  #login-section {
    text-align: center;
  }
  #login-section h3 {
    color: #004d99;
    margin-bottom: 15px;
  }
  #login-section button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 22px;
    margin: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #login-section button:hover {
    background-color: #0056b3;
  }
  #main-section {
    display: none;
    background: white;
    padding: 20px 25px 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
  }
  #main-section > div:first-child {
    font-weight: 600;
    margin-bottom: 15px;
    color: #004d99;
  }
  /* Modal (şifre) */
  #login-modal {
    display: none;
    position: fixed;
    z-index: 1200;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
  }
  #login-modal .modal-content {
    background: white;
    border-radius: 12px;
    width: 320px;
    max-width: 90%;
    padding: 25px 30px;
    margin: 15% auto;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.3);
    text-align: center;
  }
  #login-modal h2 {
    margin-bottom: 20px;
    color: #004d99;
  }
  #login-modal input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    font-size: 18px;
    border: 2px solid #d1d9e6;
    border-radius: 8px;
    margin-bottom: 20px;
    transition: border-color 0.25s ease;
  }
  #login-modal input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    background: #e6f0ff;
  }
  #login-modal button {
    background-color: #007bff;
    border: none;
    padding: 12px 28px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  #login-modal button:hover {
    background-color: #0056b3;
  }
  #login-modal .close-modal {
    position: absolute;
    right: 12px;
    top: 10px;
    font-size: 28px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
    transition: color 0.25s ease;
  }
  #login-modal .close-modal:hover {
    color: #444;
  }
</style>
</head>
<body>

<h1>Depo Stok Takip</h1>

<!-- Kullanıcı seçimi -->
<div id="login-section">
  <h3>Kullanıcı Seçin</h3>
  <button data-user="user1">1. Kullanıcı (Silme ve Ekleme Yetkili)</button>
  <button data-user="user2">2. Kullanıcı (Sadece Ekleme Yetkili)</button>
</div>

<!-- Şifre modalı -->
<div id="login-modal">
  <div class="modal-content">
    <span class="close-modal" title="Kapat">&times;</span>
    <h2>Şifre Girin</h2>
    <input type="password" id="password-input" placeholder="Şifreyi buraya yazın" />
    <button id="login-submit">Giriş Yap</button>
    <p id="login-error" style="color:#dc3545; margin-top:12px; display:none;"></p>
  </div>
</div>

<!-- Ana bölüm -->
<div id="main-section">
  <div><strong>Giriş yapan:</strong> <span id="logged-user"></span></div>
  <!-- Buraya önceki form, modal ve stok tablosu gelecek -->
  <!-- Kısaca örnek bir metin yazdım burada, kodun tamamını sonra ekleyebiliriz -->
  <p>Burada stok takibi uygulaması devam edecek...</p>
</div>

<script>
  // Şifreler
  const userPasswords = {
    user1: '1111',
    user2: '0000'
  };

  let selectedUser = null;

  const loginSection = document.getElementById('login-section');
  const loginModal = document.getElementById('login-modal');
  const passwordInput = document.getElementById('password-input');
  const loginSubmitBtn = document.getElementById('login-submit');
  const loginError = document.getElementById('login-error');
  const closeModalBtn = document.querySelector('.close-modal');

  const mainSection = document.getElementById('main-section');
  const loggedUserSpan = document.getElementById('logged-user');

  // Kullanıcı butonları click
  loginSection.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      selectedUser = btn.getAttribute('data-user');
      passwordInput.value = '';
      loginError.style.display = 'none';
      loginModal.style.display = 'block';
      passwordInput.focus();
    });
  });

  // Modal kapatma
  closeModalBtn.addEventListener('click', () => {
    loginModal.style.display = 'none';
  });
  window.addEventListener('click', e => {
    if(e.target === loginModal) {
      loginModal.style.display = 'none';
    }
  });

  // Giriş butonu
  loginSubmitBtn.addEventListener('click', () => {
    const enteredPassword = passwordInput.value;
    if (enteredPassword === userPasswords[selectedUser]) {
      // Başarılı giriş
      loginModal.style.display = 'none';
      loginSection.style.display = 'none';
      mainSection.style.display = 'block';

      // Kullanıcı bilgisi göster
      loggedUserSpan.textContent = selectedUser === 'user1' 
        ? '1. Kullanıcı (Silme ve Ekleme Yetkili)'
        : '2. Kullanıcı (Sadece Ekleme Yetkili)';

      // Buraya uygulama açılış kodları gelecek (stok yükleme, eventler vb.)

    } else {
      // Hatalı şifre
      loginError.textContent = 'Şifre yanlış! Lütfen tekrar deneyin.';
      loginError.style.display = 'block';
    }
  });

  // Enter tuşuyla da giriş olsun
  passwordInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      loginSubmitBtn.click();
    }
  });
</script>

</body>
</html>
